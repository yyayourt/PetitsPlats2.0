<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Les Petits Plats</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    </head>
    <body>
        <div class="hero-section">
            <header>
                <h2 class="logo">LES PETITS PLATS</h2>
            </header>

            <section class="search-bar">
                <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
                <div class="search-input">
                    <input type="text" placeholder="Rechercher une recette, un ingrédient..." />
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </section>
        </div>

        <section class="filters">
            <div class="recipes-count">1500 recettes</div>
        </section>
        <div class="selected-tags"></div>

        <section class="recipes" id="recipes-container"></section>
    </body>
    <script src="recipes.js"></script>
    <script src="js/recipes.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/selectedTags.js"></script>
    <script src="js/dropdown.js"></script>
</html>
